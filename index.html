<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="static/css/style.css">
        
        <!-- how do type="module" scripts work? can they be imported from by other scripts in the document? -->
        <!-- why are only modules allowed to import? -->
        <script type="module" src="static/js/main.js"></script>
        
        <link rel="icon" href="static/assets/favicon.ico">
        <title>Guess the number</title>
    </head>
    <body>
        <aside id="toast-1" class="toast toast--neutral" popover="manual">
            <div class="flex-wrapper">
                <p>A something occurred...</p>
                
                <button class="btn btn--toast" popovertarget="toast-1" popovertargetaction="hide">
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </aside>
        
        <!-- remove in production  -->
        <script>
            const toast = document.getElementById('toast-1');
            toast.showPopover();
        </script>
       

        <main>
            <h1>Guess it!</h1>
            
            <form id="game-form">
                <label class="game-form__label" for="guess-input">
                    Guess a number between 0 and 100:
                </label>
                
                <input id="guess-input" type="number"
                       pattern="\d+" min="0" max="100"
                       required name="guessed-number">
            </form>
            
            <button id="btn--new-game" class="hidden">
                New game
            </button>
        </main>
    </body>
</html>
