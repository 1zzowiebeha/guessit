<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="assets/favicon.ico">
    <title>Guess the number</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- why are only modules allowed to import? -->
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <main class="main-content">
        <div id="popover-container"></div>
        
        <button id="btn--new-popover" class="btn">
            Create a new popover
        </button>
        
        <h1>Guess it!</h1>

        <form id="game-form">
            <label class="game-form__label" for="guess-input">
                Guess a number between 0 and 100:
            </label>

            <input id="guess-input" type="number" pattern="\d+" min="0" max="100" required name="guessed-number">
        </form>

        <button id="btn--new-game" class="btn btn--success">
            New game
        </button>
    </main>

    <footer>
        <p class="text-center">
            Made by Zowie Beha
        </p>
        <p class="text-center">
            Sounds by
            <a href="https://freesound.org/people/Yoshicakes77/sounds/703543/" target="_blank">
                Yoshicakes77
            </a>
            and
            <a href="https://freesound.org/people/suntemple/sounds/253174/" target="_blank">
                suntemple
            </a>
        </p>
    </footer>
</body>

</html>
